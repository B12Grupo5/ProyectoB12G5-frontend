<div class="contenedor" *ngIf="!activo">
  <h1>Buscar Producto</h1>
  <form [formGroup]="formgroup">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label" style="font-weight: bold;">Id</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese el Id del producto a buscar" formControlName="id"/>
    </div>
    <button type="submit" class="btn btn-info" [disabled]="formgroup.invalid" (click)="obtenerProducto()">Buscar Producto</button>
  </form>
</div>
<div class="contenedor1" *ngIf="activo">
    <table class="table table-striped table-hover" >
    <thead>
        <tr>
        <th scope="col">Id</th>
        <th scope="col">nombre_producto</th>
        <th scope="col">descripcion</th>
        <th scope="col">valor</th>
        <th scope="col">cantidad_disponible</th>
        <th scope="col">categoria</th>
        <th scope="col">usuario_vendedor</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let producto of productos">
        <td>{{producto.Id}}</td>
        <td>{{producto.nombre_producto}}</td>
        <td>{{producto.descripcion}}</td>
        <td>{{producto.valor}}</td>
        <td>{{producto.cantidad_disponible}}</td>
        <td>{{producto.categoria}}</td>
        <td>{{producto.usuario_vendedor}}</td>
        </tr>
    </tbody>
    </table>
    <button type="submit" class="btn btn-info" [disabled]="formgroup.invalid" (click)="estadoInicialBuscar()">Buscar otro producto</button>
</div>
